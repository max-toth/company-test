spring.main.banner-mode=off

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true;CASE_INSENSITIVE_IDENTIFIERS=true
spring.datasource.username=SA
spring.datasource.password=

spring.h2.console.enabled=true

spring.flyway.driver-class-name=org.h2.Driver
spring.flyway.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true;CASE_INSENSITIVE_IDENTIFIERS=true
spring.flyway.user=SA
#spring.flyway.schemas=public